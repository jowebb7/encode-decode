<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pageContainer">
      <div class="buttons">
        <div class="button">Decode</div>
        <div class="button">Encode</div>
      </div>
      <div class="input">
        <div class="inputField"></div>
        <div class="inputButton"></div>
      </div>
      <div class="output">
        <div class="outputContainer">
          <div class="Title">Base64</div>
          <div class="outputField"></div>
        </div>
        <div class="outputContainer">
          <div class="Title">Hexadecimal</div>
          <div class="outputField"></div>
        </div>
        <div class="outputContainer">
          <div class="Title">Binary</div>
          <div class="outputField"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
